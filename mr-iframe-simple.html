<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MR - Simple Iframe (test)</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:12px;color:#111}
    #container{max-width:900px}
    label{font-weight:600;margin-right:8px}
    input{padding:6px;border:1px solid #ccc;border-radius:4px}
    button{margin-left:8px;padding:6px 10px;background:#0b76ef;color:#fff;border:0;border-radius:4px;cursor:pointer}
    .shop{padding:10px;border:1px solid #eee;margin-top:8px;border-radius:6px;display:flex;justify-content:space-between;align-items:center}
    .small{font-size:13px;color:#555}
  </style>
</head>
<body>
  <div id="container">
    <h3>Test Iframe — Sélection Point Relais (mock)</h3>
    <div>
      <label for="zip">Code postal</label>
      <input id="zip" type="text" value="75001" />
      <button id="search">Rechercher</button>
      <span id="status" class="small" style="margin-left:10px">mode: mock</span>
    </div>

    <div id="list"></div>
  </div>

  <script>
    // Données mock simples
    function mockResults(zip){
      return [
        { id:'MR-001', name:'Boulangerie Dupont', address:'12 rue de la Gare', zip, city:'Paris' },
        { id:'MR-002', name:'Presse Victor', address:'5 avenue Victor Hugo', zip, city:'Paris' },
        { id:'MR-003', name:'Locker Station X', address:'30 rue des Fleurs', zip, city:'Paris' }
      ];
    }

    const listEl = document.getElementById('list');
    const statusEl = document.getElementById('status');

    function render(shops){
      listEl.innerHTML = '';
      shops.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'shop';
        div.innerHTML = '<div><strong>' + s.name + '</strong><div class="small">' + s.address + ' • ' + s.zip + ' ' + s.city + '</div></div>' +
                        '<div><button data-idx="' + i + '">Sélectionner</button></div>';
        listEl.appendChild(div);
      });
      // handlers
      listEl.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (ev) => {
          const idx = parseInt(btn.dataset.idx,10);
          const shop = shops[idx];
          // envoi au parent
          window.parent.postMessage({ type:'mr_selected', data: shop }, '*');
          // petit feedback utilisateur
          alert('Point relais choisi: ' + shop.name + ' — ' + shop.address);
        });
      });
    }

    document.getElementById('search').addEventListener('click', () => {
      const zip = (document.getElementById('zip').value || '').trim();
      if(!zip){ alert('Saisis un code postal'); return; }
      statusEl.textContent = 'Recherche...';
      const shops = mockResults(zip);
      render(shops);
      statusEl.textContent = shops.length + ' résultat(s) (mock)';
    });

    // auto-run
    document.getElementById('search').click();
  </script>
</body>
</html>
